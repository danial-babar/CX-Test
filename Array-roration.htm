<script>
    function arrayRotation(arr) {
        const rotArr = [arr[arr.length - 1]]
        for (i = 0; i < arr.length - 1; i++) {
            rotArr[i + 1] = arr[i]
        }
        return rotArr;
    }


    const arr = [3, 8, 9, 7, 6];
    document.write(arrayRotation(arr));

</script>
