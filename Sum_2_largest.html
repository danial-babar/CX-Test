<script>
    const sumOfTwoLargest = (arr) => {

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr[arr.length - 1] + arr[arr.length - 2];
    }
    document.write(sumOfTwoLargest([3, 7, 1, 5, 11, 19]))

</script>
