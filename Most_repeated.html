<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function findMostRepeatedNumber(arr) {
        const count = {};
        for (let i = 0; i < arr.length; i++) {
            const num = arr[i];
            if (count[num]) {
                count[num]++;
            } else {
                count[num] = 1;
            }
        }
        let mostRepeatedNumber;
        let maxCount = 0;
        for (const num in count) {
            if (count[num] > maxCount) {
                mostRepeatedNumber = num;
                maxCount = count[num];
            }
        }

        return `${mostRepeatedNumber} is repeated ${maxCount} times`;
    }


    const arr = [4, 3, 5, 6, 4, 7, 9, 2, 4, 6, 3, 4, 6, 3, 4, 8, 5, 1, 5];
    document.write(findMostRepeatedNumber(arr));



</script>
