<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const isPalindrome = (str) => {
        let str2 = ''
        for (let i = str.length - 1; i >= 0; i--) {
            str2 = str2 + str[i]
        }
        return str2 == str
    }
    document.write(isPalindrome("madam"))

</script>
