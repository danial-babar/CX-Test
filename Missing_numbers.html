<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const missingNumbers = (arr) => {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        let count = 0
        const missing = []
        for (let i = 0; i < arr[arr.length - 1]; i++) {
            if (i != arr[count]) {
                missing.push(i)
            } else {
                count++
            }
        }
        return `missing number ${missing} and maximum number ${arr[arr.length - 1]}`
    }

    document.write(missingNumbers([3, 4, 9, 1, 7, 3, 2, 6]));


</script>

</html>
